<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="team-list-div">
        <h1 id="main-header">NBA Teams</h1>
        <button id="get-teams-btn" type="button" onclick="fetchTeams()">Get Teams</button>
        <ol id="team-list"></ol>
    </div>
    <div id="team-info-div">
        <form id="teamName-form">
            <label for="teamIDNumber" id="teamName-label">Enter a Team Number</label>
            <input type="number" id="teamIDNumber" required>
            <button id="get-team-btn" onclick="getTeam()">Find Team</button>
            <p id="team-info"></p>
        </form>
    </div>
    <div id="player-info-div">
        <form id="player-form">
            <label for="playerName" id="playerName-label">Player Name</label>
            <input type="text" id="playerName" required>
            <button id="get-player-btn" onclick="getPlayers()">Find Players</button>
            <ul id="player-list"></ul>
        </form>
    </div>
    <div id="player-id-div"></div>
    <script src="./dist/bundle.js" type="module"></script>
</body>
</html>
